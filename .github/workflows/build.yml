name: Build

on: push

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm run prettier

  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci
      - run: npm run eslint

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        databases:
          - mariadb:10.11
          - mariadb:11.0-rc
          - quay.io/mariadb-foundation/mariadb-devel:11.1

    services:
      mariadb:
        image: ${{ matrix.databases }}
        ports:
          - 3306:3306
        env:
          MARIADB_USER: user
          MARIADB_ROOT_PASSWORD: password
          MARIADB_PASSWORD: password
          MARIADB_DATABASE: mariadb_alt
        options: >-
          --health-cmd="mariadb-admin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - run: npm run test:ci
        env:
          TESTING_DATABASE: mariadb_alt
          TESTING_USER: user
          TESTING_PASSWORD: password

      - run: npm run test:build:ci
        env:
          TESTING_DATABASE: mariadb_alt
          TESTING_USER: user
          TESTING_PASSWORD: password
